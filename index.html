    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav></nav>
    <h3 id="country-name">Select a Country</h3>
    <div id="map"></div>
    <div id="country-modal" class="modal">
        <div class="modal-content">
            <span class="close">Return to Map</span>
            <p id="flag"></p>
