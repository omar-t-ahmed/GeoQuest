<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/0080e2199b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <script src='https://d3js.org/d3.v6.min.js'></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type="application/javascript" src="dist/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/64px-Blank_globe.svg.png">
    <title>GeoQuest</title>
</head>

<body>
    <nav>
        <div class="logo">
            GeoQuest
            <img class="globe-icon" src="assets/64px-Blank_globe.svg.png" alt="globe icon blue">
        </div>
        <ul>
            <li id="search-bar">
                <label for="search"><i class="fa-solid fa-magnifying-glass fa-lg"></i></label>
                <!-- <input type="search" id="search"> -->
            </li>
            <li id="pause"><i class="fa-solid fa-pause fa-xl"></i></li>
            <li><a href="https://github.com/omar-t-ahmed" target="_blank"><i class="fa-brands fa-github fa-xl"></i></i></i></a></li>
            <li><a href="https://www.linkedin.com/in/omar-ahmed-205152224/" target="_blank"><i class="fa-brands fa-linkedin fa-xl"></i></a></li>
        </ul>
    </nav>
    <h3 id="country-name">Select a Country</h3>
    <div id="map"></div>
    <div id="country-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times</span>
            <img id="flag"></img>
            <h2 id="modal-country-name"></h2>
            <div id="country-info">
                <p id="native-name"></p>
                <p id="capital"></p>
                <p id="population"></p>
                <p id="languages-spoken"></p>
                <p id="region"></p>
            </div>
        </div>
    </div>
</body>
</html>
